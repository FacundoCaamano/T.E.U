
<div class="calculator animate__animated animate__bounceInDown">
    <input class="calculator-screen" type="text" [value]="display" disabled />
    <div class="calculator-keys">
      <button (click)="clear()" class="operator">AC</button>
      <button (click)="delete()" class="operator">DEL</button>
      <button (click)="appendOperator('/')" class="operator">/</button>
      <button (click)="appendOperator('+')" class="operator">+</button>
      <button (click)="appendNumber('7')">7</button>
      <button (click)="appendNumber('8')">8</button>
      <button (click)="appendNumber('9')">9</button>
      <button (click)="appendOperator('*')" class="operator">*</button>
      <button (click)="appendNumber('4')">4</button>
      <button (click)="appendNumber('5')">5</button>
      <button (click)="appendNumber('6')">6</button>
      <button (click)="appendOperator('-')" class="operator">-</button>
      <button (click)="appendNumber('1')">1</button>
      <button (click)="appendNumber('2')">2</button>
      <button (click)="appendNumber('3')">3</button>
      <button (click)="appendNumber('0')" class="zero">0</button>
      <button (click)="appendDot()">.</button>
      <button (click)="calculate()" class="operator">=</button>
    </div>
  </div>
